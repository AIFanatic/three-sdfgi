<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        
        <style>
            input[type="checkbox"] {
                display: none;
            }
            .lbl-toggle {
                display: block;
                padding: 10px;
                padding-left: 100px;
                background-color: #fafad2;
                cursor: pointer;
            }
            .collapsible-content {
                max-height: 0px;
                overflow-y: scroll;
                transition: max-height 0.25s ease-in-out;
            }
            .toggle:checked + .lbl-toggle + .collapsible-content {
                max-height: 350px;
            }
            
        </style>
    </head>

    <body style="margin: 0">
        <div id="debug-container">
            <input id="collapsible" class="toggle" type="checkbox">
            <label for="collapsible" class="lbl-toggle">Debug</label>
            <div class="collapsible-content">
                <div id="debug"></div>
            </div>
        </div>

        <canvas id="canvasContainer"></canvas>
        
        <script type="module">
            import * as three_sdfgi from './three-sdfgi.js';
        </script>
    </body>
</html>
